<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/ciba-1.appspot.com/o/favicon.ico?alt=media&token=61189d5e-319c-45f1-bb88-72d29a1ed49c" type="image/gif" sizes="16x16">

    <title>Framed-IIT Jodhpur</title>
    <meta name="description" content="Annual Art Exhibiton of IIT Jodhpur">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Framed-IIT Jodhpur">
    <meta property="og:description" content="Annual Art Exhibiton of IIT Jodhpur">

    <style>
        html,
        body {
            margin: 0;
            background-color: #000;
            width: 100%;
            height: 100%;
            padding: 0;
        }

        .main {
            background-color: #000;
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover !important;
        }


        .fluid-canvas {
            width: 100%;
            height: 100%;
        }

        .dg {
            opacity: 0.9;
        }

        .dg .property-name {
            overflow: visible;
        }

        @font-face {
            font-family: 'iconfont';
            src: url('iconfont.ttf') format('truetype');
        }


        @font-face {
            font-family: 'Circular', sans-serif;
            font-weight: 400;
            font-style: normal
        }

        .main-overlay {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        .div-title {
            position: relative;
        }

        .title {
            font-family: 'Circular', sans-serif;
            font-weight: bold;
            color: white;
        }

        .dates {
            font-family: 'Circular', sans-serif;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 0.15em;
        }



        a {
            margin-right: 1vw;
            font-family: 'Circular', sans-serif;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 0.15em;
            display: inline-block;
            position: relative;
        }


        a:after {
            text-decoration:none;
            background: none repeat scroll 0 0 transparent;
            bottom: 0;
            content: "";
            display: block;
            height: 2px;
            left: 50%;
            position: absolute;
            background: #DD1A1A;
            transition: width 0.3s ease 0s, left 0.3s ease 0s;
            width: 0;
        }

        a:hover:after {
            text-decoration:none;
            width: 100%;
            left: 0;
        }

        .br {
            display: none;
        }

        .laptop {
            display: inline;
        }

        .mobile {
            display: none;
        }

        @media screen and (max-width: 768px) and (orientation: Portrait) {



            .laptop {
                display: none;
            }

            .mobile {
                display: inline;
            }

        }

        @media screen and (max-width: 768px) {
            .br {
                display: inline;
            }
        }
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:800);
/* Main styles */
 .text {
	 fill: none;
	 stroke-width: 3;
	 stroke-linejoin: round;
	 stroke-dasharray: 70 330;
	 stroke-dashoffset: 0;
	 -webkit-animation: stroke 6s infinite linear;
	 animation: stroke 6s infinite linear;
}
 .text:nth-child(5n + 1) {
	 stroke: #f00;
	 -webkit-animation-delay: -1.2s;
	 animation-delay: -1.2s;
}
 .text:nth-child(5n + 2) {
	 stroke: #ddd;
	 -webkit-animation-delay: -2.4s;
	 animation-delay: -2.4s;
}
 .text:nth-child(5n + 3) {
	 stroke: #e00;
	 -webkit-animation-delay: -3.6s;
	 animation-delay: -3.6s;
}
 .text:nth-child(5n + 4) {
	 stroke: #fff;
	 -webkit-animation-delay: -4.8s;
	 animation-delay: -4.8s;
}
 .text:nth-child(5n + 5) {
	 stroke: #FEC;
	 -webkit-animation-delay: -6s;
	 animation-delay: -6s;
}
 @-webkit-keyframes stroke {
	 100% {
		 stroke-dashoffset: -400;
	}
}
 @keyframes stroke {
	 100% {
		 stroke-dashoffset: -400;
	}
}
/* Other styles */

	 position: absolute;
	 width: 100%;
   svg {
	 height: 100%;
}

    </style>
</head>

<body>
    <section id="main" class="main">
        <canvas class="fluid-canvas"></canvas>
        <script src="/media/{{ object.custom_js }}"></script>
    </section>
    <section class="main-overlay">
        <div class="div-title d-inline-flex flex-column justify-content-center laptop">
            <div class="mr-auto ">
                <a href="https://www.facebook.com/sda.iitj/" class="btn6" style="color: white;text-decoration: none">Know More</a><br class="br">
                <a href="https://docs.google.com/forms/u/3/d/14lEkobgoIKlmhdAOHSGE_D_4IMUtO7lsYfRdZFWEEDY/edit"
                    class="btn6" style="color: white;text-decoration: none">Submit Entries</a>
            </div>
            <div >
                <h1 class="title display-1">
                <svg viewbox="0 0 350 100"><!-- Symbol--><symbol id="s-text"><text text-anchor="middle" x="50%" y="50%" dy=".25em">Framed</text></symbol><!-- Duplicate symbols--><use class="text" xlink:href="#s-text"></use><use class="text" xlink:href="#s-text"></use><use class="text" xlink:href="#s-text"></use><use class="text" xlink:href="#s-text"></use><use class="text" xlink:href="#s-text"></use></svg>
</h1>
            </div >
            <div class="ml-auto">
                <h2 class="dates">March 7&8</h2>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
