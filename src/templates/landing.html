{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <title>Framed-IIT Jodhpur</title>
        <meta name="description" content="Annual Art Exhibiton of IIT Jodhpur">

        <meta property="og:type" content="website">
        <meta property="og:title" content="Framed-IIT Jodhpur">
        <meta property="og:description" content="Annual Art Exhibiton of IIT Jodhpur">

        <script type="text/javascript" src="{% static 'dat.gui.min.js' %}"></script>
        <style>

            html,body {
                margin: 0;
                background-color: #000;
                width: 100%;
                height: 100%;
                padding: 0;
            }

            .main {
                background-color: #000;
                position:absolute;
                width: 100%;
                height: 100%;
                background-size: cover !important;
            }

            .main-overlay2 {
                box-sizing:border-box;
                height: 100%;
                width: 100%;
            }


            .fluid-canvas {
                width: 100%;
                height: 100%;
            }

            .dg {
                opacity: 0.9;
            }

            .dg .property-name {
                overflow: visible;
            }

            @font-face {
                font-family: 'iconfont';
                src: url('iconfont.ttf') format('truetype');
            }

            .bigFont {
                font-size: 150%;
                color: #8C8C8C;
            }

            .cr.function.appBigFont {
                font-size: 150%;
                line-height: 27px;
                color: #A5F8D3;
                background-color: #023C40;
            }

            .cr.function.appBigFont .property-name {
                float: none;
            }

            .cr.function.appBigFont .icon {
                position: sticky;
                bottom: 27px;
            }

            .icon {
                font-family: 'iconfont';
                font-size: 130%;
                float: right;
            }

            .twitter:before {
                content: 'a';
            }

            .github:before {
                content: 'b';
            }

            .app:before {
                content: 'c';
            }

            .discord:before {
                content: 'd';
            }
            @font-face {
                font-family: 'Circular';
                src: url({% static 'fonts/circular-regular.ttf' %}) format('truetype');
                font-weight: 400;
                font-style: normal
            }

            .title {
            font-family: 'Circular', sans-serif;
            font-weight: bold;
            color: white;
            font-size: 10vw;
                margin-top: 0vh;
                padding-top: 0vh;
                padding-bottom: 0vh;
                margin-bottom: 0vh;
                padding-left: 0vh;
                margin-left: 0vh;
            }

            .div-title {
                position: absolute;
                left: 0vh;
                padding-left: 4vh;
                bottom: 0vh;
                margin-bottom: 15%;
                margin-left: 30%;
            }

            a {
                font-family: 'Circular', sans-serif;
                font-weight: 700;
  color: #fff;  
  text-transform: uppercase;
  text-decoration: none;
  letter-spacing: 0.15em;
  margin-right: 2vh;
  display: inline-block;
  padding-bottom: 1vh;
  padding-right: 1vh;
  position: relative;
}

.dates {
                font-family: 'Circular', sans-serif;
                font-weight: 700;
  color: #fff;  
  text-transform: uppercase;
  text-decoration: none;
  letter-spacing: 0.15em;
  margin: auto;
  display: inline-block;
  position:relative;
  text-align: right !important;

}
a:after {    
  background: none repeat scroll 0 0 transparent;
  bottom: 0;
  content: "";
  display: block;
  height: 2px;
  left: 50%;
  position: absolute;
  background: #DD1A1A;
  transition: width 0.3s ease 0s, left 0.3s ease 0s;
  width: 0;
}
a:hover:after { 
  width: 100%; 
  left: 0; 
}
            .br {
                display: none;
            }
            .laptop {
                display: inline;
            }
            .mobile {
                display: none;
            }

            @media screen and (max-width: 768px) and (orientation: Portrait ) {
                .title {
                padding-bottom: 0vh;
                margin-bottom: 0vh;
                padding-left: 0vh;
                margin-left: 0vh;
                font-size: 20vw;
                }
                .div-title {
                position: absolute;
                left: 0vh;
                padding-left: 0vh;
                bottom: 0vh;
                margin-bottom: 50vh;
                margin-left: 8vh;
            }
            a {
                font-family: 'Circular', sans-serif;
                font-weight: 700;
                color: #fff;  
                text-transform: uppercase;
                text-decoration: none;
                letter-spacing: 0.15em;
                padding-right: 0;
                padding-bottom: 0;
                margin-right: 0;
                display: inline-block;
                position: relative;
                }
                .laptop {
                display: none;
            }
            .mobile {
                display: inline;
            }

            }
            @media screen and (max-width: 768px) {
                .br {
                    display: inline;
                }
            }            
        </style>
    </head>
    <body>
        <section id="main" class="main">
            <canvas class="fluid-canvas"></canvas>
            <script src="{% static 'js/fluid-canvas.js' %}"></script>
        </section>
        <section class="main-overlay" >
            <div class="div-title laptop" >
                <a href="#" class="btn6">Know More</a><br class="br"><br class="br">
                <a href="#" class="btn6">Submit Entries</a>
            <div style="text-align: right;">
                <h1 class="title">Framed</h1>
                <h1 class="dates" >March 7&8</h1>
            </div>
            </div>
                <div class="div-title mobile" >
                <div style="text-align: right; margin-top: 100%;">
                    <h1 class="title">Framed</h1>
                    <h1 class="dates" >March 7&8</h1>
                </div>
                <div style="text-align: center; padding-top: 40%;">
                <a href="#" class="btn6">Know More</a><br class="br"><br class="br">
                <a href="#" class="btn6">Submit Entries</a>
            </div>
            </div>
        </section>
        <section class="main-overlay2"></section>
    </body>
</html>
